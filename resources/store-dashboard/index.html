<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">CRM</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Catagory</span>
          </a>
        </li>
        <li>
          <a href="product.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Product</span>
          </a>
        </li>
        <li>
          <a href="order.html">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Order list</span>
          </a>
        </li>
        <li>
          <a href="stock.html">
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">Stock</span>
          </a>
        </li>
        <li>
          <a href="sales.html">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Sales</span>
          </a>
        </li>
        <li class="log_out">
          <a href="../index.html">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <!-- <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div> -->
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Prem Shahi</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="">
              <div class="box-topic">Total Order</div>
              <div class="number">40,876</div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
                <span class="text">Up from yesterday</span>
              </div>
            </div>
            <i class="bx bx-cart-alt cart"></i>
          </div>
          <div class="box">
            <div class="">
              <div class="box-topic">Total Sales</div>
              <div class="number">38,876</div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
                <span class="text">Up from yesterday</span>
              </div>
            </div>
            <i class="bx bxs-cart-add cart two"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Catagory</div>
              <div class="number">$12,876</div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
                <span class="text">Up from yesterday</span>
              </div>
            </div>
            <i class="bx bx-cart cart three"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Product</div>
              <div class="number">11,086</div>
              <div class="indicator">
                <i class="bx bx-down-arrow-alt down"></i>
                <span class="text">Down From Today</span>
              </div>
            </div>
            <i class="bx bxs-cart-download cart four"></i>
          </div>
        </div>
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="sales-boxes">
              <div class="recent-sales box">
                <div class="title">Recent Sales</div>
                <canvas id="myBarChart" style="width: 100%; max-width: 700px">
                  <script>
                    var xValues = [
                      "Jan",
                      "Feb",
                      "Mar",
                      "Apr",
                      "May",
                      "Jun",
                      "July",
                      "Sep",
                      "Oct",
                      "Nov",
                      "Dec",
                    ];
                    var yValues = [
                      55, 49, 44, 24, 15, 60, 88, 92, 02, 100, 120, 200,
                    ];
                    var barColors = [
                      "red",
                      "green",
                      "blue",
                      "orange",
                      "brown",
                      "red",
                      "green",
                      "blue",
                      "orange",
                      "brown",
                      "red",
                      "green",
                    ];
    
                    new Chart("myBarChart", {
                      type: "bar",
                      data: {
                        labels: xValues,
                        datasets: [
                          {
                            backgroundColor: barColors,
                            data: yValues,
                          },
                        ],
                      },
                      options: {
                        legend: { display: false },
                        title: {
                          display: true,
                          text: "Product sales ",
                        },
                      },
                    });
                  </script>
                </canvas>
              </div>
              <div class="recent-sales box">
                <div class="title">Top Seling Product</div>
                <canvas id="myPieChart" style="width: 100%; max-width: 700px">
                  <script>
                    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                    var yValues = [55, 49, 44, 24, 15];
                    var barColors = [
                      "#b91d47",
                      "#00aba9",
                      "#2b5797",
                      "#e8c3b9",
                      "#1e7145",
                    ];
    
                    new Chart("myPieChart", {
                      type: "doughnut",
                      data: {
                        labels: xValues,
                        datasets: [
                          {
                            backgroundColor: barColors,
                            data: yValues,
                          },
                        ],
                      },
                      options: {
                        title: {
                          display: true,
                          text: "Products by catagory",
                        },
                      },
                    });
                  </script>
                </canvas>
              </div>
            </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
